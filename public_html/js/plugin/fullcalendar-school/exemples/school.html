<!DOCTYPE html>
<html>
<head>
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery/jquery.js'></script>
<script src='../lib/jquery-ui/ui/jquery-ui.js'></script>
<script src='../fullcalendar.js'></script>
<script>

	$(document).ready(function() {

		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();

		$('#calendar').fullCalendar({
			editable: true,
			selectable: true,
			header: {
				left: 'prev,next',
				center: 'title',
				right: 'year,month,agendaWeek'
			},
			defaultView: 'year',
			yearColumns: 2,
			//debug: true,
			firstDay: 1,
			firstMonth: 8, // september y
			//hiddenMonths: [8+11], // hide august
			//lastMonth: 9+12, // september y+1
			//weekends: false, // buggy
			//weekNumbers: true,
			minDate: new Date(y-5, 8, 1),
			events: [
				{
					title: 'Prev year',
					start: new Date(y, -4, 3),
					end: new Date(y, -4, 5),
					allDay: true
				},
				{
					title: 'End of year',
					start: new Date(y, 7, 2),
					end: new Date(y, 7, 3),
					allDay: true
				},
				{
					title: 'Next season',
					start: new Date(y, 8, 3),
					end: new Date(y, 8, 5),
					allDay: true
				},
				{
					title: 'Over weekend',
					start: new Date(y, 0, 3),
					end: new Date(y, 0, 5),
					allDay: true
				},
				{
					title: 'All Day Event',
					start: new Date(y, 4, 31)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m+2, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m+2, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
	});

</script>
<style type="text/css">
body {
	margin-top: 40px;
	text-align: center;
	font-size: 14px;
	font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
}

#calendar {
	width: 950px;
	margin: 0 auto;
}
</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
